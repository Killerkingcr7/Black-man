<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Smart Analysis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-black text-white">
  <div class="p-4">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-4">
      <div class="flex items-center space-x-2">
        <i class="fas fa-bars text-xl"></i>
        <i class="fab fa-telegram-plane text-xl text-blue-500"></i>
        <i class="fas fa-redo text-xl text-red-500"></i>
      </div>
      <div class="flex items-center space-x-2">
        <i class="fas fa-bell text-xl relative">
          <span class="absolute top-0 right-0 bg-red-500 text-xs rounded-full px-1">7</span>
        </i>
        <img alt="US Flag" class="rounded-full" height="20" src="https://storage.googleapis.com/a1aa/image/DoetiguTfLjkn3AbZs63-ji4UdD5HocYnBWfF5Pz3WQ.jpg" width="20"/>
        <span>0.00 USD</span>
        <i class="fas fa-caret-down"></i>
      </div>
    </div>
    <!-- Main Content -->
    <div class="bg-gray-800 p-4 rounded-lg">
      <div class="flex justify-between items-center mb-4">
        <span>Bot Builder</span>
        <div class="flex space-x-4">
          <button class="bg-gray-700 px-4 py-2 rounded-lg">Smart Analysis</button>
          <button class="bg-gray-700 px-4 py-2 rounded-lg">D-Trader</button>
        </div>
      </div>
      <!-- Volatility Index Selection -->
      <div class="mb-4">
  <label for="volatility-index" class="block text-sm font-medium text-white">Select Volatility Index</label>
  <select id="volatility-index" class="bg-gray-700 text-white p-2 rounded-lg w-full mt-2">
    <option value="vol10">Volatility 10 Index</option>
    <option value="vol10-1s">Volatility 10 (1s) Index</option>
    <option value="vol25">Volatility 25 Index</option>
    <option value="vol25-1s">Volatility 25 (1s) Index</option>
    <option value="vol50">Volatility 50 Index</option>
    <option value="vol50-1s">Volatility 50 (1s) Index</option>
    <option value="vol75">Volatility 75 Index</option>
    <option value="vol75-1s">Volatility 75 (1s) Index</option>
    <option value="vol100">Volatility 100 Index</option>
    <option value="vol100-1s">Volatility 100 (1s) Index</option>
  </select>
</div>
      <!-- Additional UI components -->
      <!-- ... -->
    </div>
  </div>
<script>
  // JavaScript code for enhanced functionality with API integration

document.addEventListener('DOMContentLoaded', function () { populateVolatilityDropdown(); setupEventListeners(); });

const API_TOKEN = "n6rqpKj9hrdfbiM"; const API_URL = "wss://ws.binaryws.com/websockets/v3?app_id=1089"; let socket;

// Function to populate the volatility indices dropdown function populateVolatilityDropdown() { const volatilityDropdown = document.getElementById('volatility-dropdown'); const volatilities = [ 'Volatility 10 Index', 'Volatility 25 Index', 'Volatility 50 Index', 'Volatility 75 Index', 'Volatility 100 Index', 'Volatility 10 (1s) Index', 'Volatility 25 (1s) Index', 'Volatility 50 (1s) Index', 'Volatility 75 (1s) Index', 'Volatility 100 (1s) Index' ];

volatilities.forEach(vol => {
    const option = document.createElement('option');
    option.value = vol;
    option.textContent = vol;
    volatilityDropdown.appendChild(option);
});

}

// Function to set up event listeners for UI interactions function setupEventListeners() { const volatilityDropdown = document.getElementById('volatility-dropdown'); const smartAnalysisButton = document.getElementById('smart-analysis-button');

volatilityDropdown.addEventListener('change', function () {
    const selectedVolatility = this.value;
    fetchLatestPrice(selectedVolatility);
});

smartAnalysisButton.addEventListener('click', function () {
    const selectedVolatility = volatilityDropdown.value;
    fetchTickHistory(selectedVolatility);
});

}

// Function to fetch the latest price from API function fetchLatestPrice(volatilityIndex) { if (socket) socket.close(); socket = new WebSocket(API_URL);

socket.onopen = function () {
    socket.send(JSON.stringify({
        authorize: API_TOKEN
    }));
    socket.send(JSON.stringify({
        ticks: volatilityIndex.replace(/\s+/g, '_').toLowerCase()
    }));
};

socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    if (data.tick) {
        document.getElementById('price-display').textContent = `PRICE: ${data.tick.quote}`;
    }
};

}

// Function to fetch tick history from API function fetchTickHistory(volatilityIndex) { if (socket) socket.close(); socket = new WebSocket(API_URL);

socket.onopen = function () {
    socket.send(JSON.stringify({
        authorize: API_TOKEN
    }));
    socket.send(JSON.stringify({
        ticks_history: volatilityIndex.replace(/\s+/g, '_').toLowerCase(),
        count: 1000,
        end: 'latest',
        style: 'ticks'
    }));
};

socket.onmessage = function (event) {
    const data = JSON.parse(event.data);
    if (data.history) {
        analyzeTickData(data.history.prices);
    }
};

}

// Function to analyze tick data function analyzeTickData(tickData) { const digitCounts = new Array(10).fill(0); let oddCount = 0; let evenCount = 0;

tickData.forEach(tick => {
    const lastDigit = parseInt(tick.toString().slice(-1));
    digitCounts[lastDigit]++;
    if (lastDigit % 2 === 0) {
        evenCount++;
    } else {
        oddCount++;
    }
});

const totalTicks = tickData.length;
const oddPercentage = ((oddCount / totalTicks) * 100).toFixed(2);
const evenPercentage = ((evenCount / totalTicks) * 100).toFixed(2);
const digitPercentages = digitCounts.map(count => ((count / totalTicks) * 100).toFixed(2));

displayAnalysisResults({ oddPercentage, evenPercentage, digitPercentages });

}

// Function to display analysis results function displayAnalysisResults(results) { const analysisContainer = document.getElementById('analysis-results'); analysisContainer.innerHTML = <p>Odd Percentage: ${results.oddPercentage}%</p> <p>Even Percentage: ${results.evenPercentage}%</p> <p>Digit Frequencies:</p> <ul> ${results.digitPercentages.map((perc, index) =><li>Digit ${index}: ${perc}%</li>).join('')} </ul> ; }

 
</script>
  
</body>
</html>
